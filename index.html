<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/avatar.png" alt="Fedor U" />
                    <h3>Fedor Usakov</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/twitch.png" alt="Streams" />
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./img/steam.png" alt="Games" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./img/upcoming.png" alt="Upcoming" />
                        <h2>Upcoming</h2>
                    </div>
                    <div class="link">
                        <img src="./img/library.png" alt="Library" />
                        <h2>Library</h2>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games</h2>
                        <img src="./img/controller.png" alt="Join pro for free games" />
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./img/assassins.png" alt="Valhalla" />
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/sackboy.png" alt="Valhalla" />
                        <div class="card-info">
                            <h2>Sackboy: A Big Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/spiderman.png" alt="Valhalla" />
                        <div class="card-info">
                            <h2>Spider-Man: Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress-bar"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
</body>
</html>
